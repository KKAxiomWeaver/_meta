    Civilization Engineering · Strategic Defense OS · Resilience Infrastructure · Semantic Systems · Worldbuilding
  </text>

  <!-- 下方細線 -->
  <line x1="80" y1="230" x2="680" y2="230" stroke="url(#accentGrad)" stroke-width="2" opacity="0.9"/>

  <text x="80" y="270"
        fill="#6B7280"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
