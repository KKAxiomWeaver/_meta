<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="360" viewBox="0 0 1400 360">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#EC4899"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1400" height="360" rx="32" fill="url(#bgGrad)"/>

  <!-- 右側編織軌道 -->
  <g transform="translate(880,40)" opacity="0.9">
    <circle cx="220" cy="140" r="120" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8"/>
    <ellipse cx="220" cy="140" rx="130" ry="60" fill="none" stroke="#38BDF8" stroke-width="2" opacity="0.7"/>
    <ellipse cx="220" cy="140" rx="60" ry="130" fill="none" stroke="#F97316" stroke-width="2" opacity="0.7"/>
    <circle cx="220" cy="140" r="18" fill="#0EA5E9" opacity="0.95"/>
  </g>

  <!-- 左側文字區 -->
  <text x="80" y="150"
        fill="#E5E7EB"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="40" font-weight="600">
    KKAxiomWeaver Whitepaper Research Center
  </text>

  <text x="80" y="200"
        fill="#9CA3AF"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
